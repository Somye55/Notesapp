  <style>
    .navbar-light .navbar-nav .nav-link {
      color: #000;
    }

    i {
      cursor: pointer;
    }

    body {
      background-image: url(https://media.istockphoto.com/vectors/background-curve-water-color-green-vector-id1323143709?b=1&k=20&m=1323143709&s=612x612&w=0&h=HLq_dvrk0HYw-YuQgZLnftoyj-AxNe1VrCahfQKrg3A=);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    } 
    /* For devices 400px and larger: */
    @media only screen and (min-device-width: 400px) {
      body {
        background-image: url(https://media.istockphoto.com/vectors/background-curve-water-color-green-vector-id1323143709?b=1&k=20&m=1323143709&s=612x612&w=0&h=HLq_dvrk0HYw-YuQgZLnftoyj-AxNe1VrCahfQKrg3A=);
        background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;


      }
      .fade-appear,
      .fade-enter {
      opacity: 0;
      z-index: 1;
      }
      .fade-appear-active,
      .fade-enter.fade-enter-active {
      opacity: 1;
      transition: opacity 450ms linear 250ms;
      }
      .fade-exit {
      opacity: 1;
      }
      .fade-exit.fade-exit-active {
      opacity: 0;
      transition: opacity 150ms linear;
      }
    
    }
  </style>
